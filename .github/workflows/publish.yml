name: Publish to PyPI

on:
  push:
    branches:
      - main
      - master
  release:
    types: [created]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install maturin
        
    - name: Build and Publish
      env:
        MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        maturin build --release --strip
        # maturin publish # Uncomment this when you have set the secret!
        echo "Build successful. To publish, uncomment the publish line and set the PYPI_API_TOKEN secret."
