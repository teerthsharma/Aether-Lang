[features]
default = ["std"]
std = ["aegis-core/std", "alloc", "dep:reqwest", "dep:safetensors", "dep:wgpu", "dep:pollster", "dep:bytemuck"]
ml = ["dep:candle-core", "dep:candle-transformers", "dep:tokenizers", "dep:hf-hub"]
alloc = []
no_std = ["aegis-core/no_std", "alloc"]

[dependencies]
aegis-core = { path = "../aegis-core", default-features = false }
libm = { workspace = true }
heapless = { workspace = true }
reqwest = { version = "0.11", features = ["blocking", "rustls-tls"], default-features = false, optional = true }
safetensors = { version = "0.3", optional = true }
wgpu = { version = "0.17", optional = true }
pollster = { version = "0.3", optional = true }
bytemuck = { version = "1.13", features = ["derive"], optional = true }
candle-core = { version = "0.3.3", optional = true }
candle-transformers = { version = "0.3.3", optional = true }
tokenizers = { version = "0.15.2", optional = true }
hf-hub = { version = "0.3.2", features = ["tokio"], optional = true }
rand = { version = "0.8.5", default-features = false, features = ["alloc", "small_rng"] }

[lib]
name = "aegis_lang"
path = "src/lib.rs"
