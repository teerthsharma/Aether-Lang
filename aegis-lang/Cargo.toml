#
# The complete AEGIS language implementation:
#   - Lexer: Tokenizes .aegis source files
#   - AST: Abstract Syntax Tree with tilde (~) terminators
#   - Parser: Builds AST from token stream
#   - Interpreter: Executes AEGIS programs
#
# Features:
#   - Seal loops (ğŸ¦­) with topological convergence
#   - Manifold primitives (embed, block, cluster)
#   - Control flow (if, for, while, fn)
